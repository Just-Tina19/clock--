<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <title>Digital Clock</title>
       <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="main">
            <div class="black">
            <div class="silver2">     
            <div class="time-container">
                        <span class="time" id="hour"   >00</span> 
                        <span class="dot" id="dot"   >:</span>
                        <span class="time" id="mins"   >00</span>
                        <span class="sec" id="seconds" >00</span>
                    </div>


                    <div class="date-container">
                    
                        <div class="date-heading">
                            <span class="span s1"  >Date</span>
                            <span class="span s2"  >Month</span>
                            <span class="span s3"  >Year</span>
                            <span class="span s4"  >Day</span>
                        </div>
                    
                        <div class="date-ecetra">
                            <span class="dates" id="date"  >01</span>
                            <span class="slash" id="slashs"  >/</span>
                            <span class="month" id="month"  >09</span>
                            <span class="slash" id="slash"  >/</span>
                            <span class="years" id="year"  >2000</span>
                            <span class="days" id="day" >Friday</span> 
                        </div>                   
                       
                    </div>
                    
                </div>
            </div>

           
        </div>
        
        <script src="clock.js" charset="utf-8"></script>
    </body>
    
    
</html>
